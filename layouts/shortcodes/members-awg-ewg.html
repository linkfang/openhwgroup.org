{{ $memberWG := .Get "memberWG" }}

<ul class="list-inline member-list">
  {{ $members := index (where .Site.Data.members.types "name" $memberWG) 0 }}
  {{ range $members.items }}
    <li>
      {{ if .link}}
        <a href="{{ .link }}">
      {{ end }}
      {{ if .image}}
        <img width="{{ .img_width }}" alt="{{ .title }}" src="{{ .image }}">
      {{ else }}
        {{ .title }}
      {{ end }}
      {{ with .link}}
        </a>
      {{ end }}
    </li>
  {{ end }}
</ul>
